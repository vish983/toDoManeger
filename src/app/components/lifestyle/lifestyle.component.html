<div class="container">
    <h3>lifstyle</h3>
    <section class="example-section p-2 border" *ngFor="let item of lifeStyleData">
        <mat-checkbox
            color = 'primary'
            [checked] = "item.checked"
            (change) = 'onCheckPerform($event, item.data)'>
            {{item.data}}
        </mat-checkbox>
    </section>
</div>
