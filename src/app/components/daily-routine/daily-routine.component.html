<div class="container">
    <h3>Daily</h3>
    <section class="example-section p-2 border" *ngFor="let item of dailyRoutine">
        <mat-checkbox 
            color = 'primary'
            [checked] = 'item.checked'
            (change) ='onClick($event, item.data)'>
             {{item.data}}
        </mat-checkbox>
    </section>
</div>
