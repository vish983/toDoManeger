<div class="container">
    <h3>Work</h3>
    <section class=" p-2 border"
        
      *ngFor="let item of workData; let i = index;" >
        <mat-checkbox color = 'primary'   
                [checked] = 'item.checked'
                (change) = "onChangeCheckbox($event, item.data)">
                {{item.data}}
    </mat-checkbox>
    </section>
</div>
